<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io simple chat</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inbox">
        <div class="inbox__people">
          <h4>Test Chat 2</h4>
        </div>
        <div class="inbox__messages">
          <div class="messages__history"></div>
          <div class="fallback"></div>
        </div>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <form class="message_form" id="messageForm">
        <input
          type="text"
          class="message_form__input"
          id="messageInput"
          placeholder="Type a message"
        />
        <button class="message_form__button" type="submit">Send</button>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io//4.7.4/socket.io.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat2.js"></script>
  </body>
</html>
